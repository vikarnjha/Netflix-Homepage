<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bodyContainer">
      <nav>
        <img class="logo" src="/ico/logo.png" alt="netflix logo" />
        <div class="navRight">
          <div class="languageSelector">
            <img
              for="select"
              src="/ico/internet.svg"
              alt="internet logo"
            /><select id="select">
              <option selected="" lang="en" label="English" value="en-IN">
                English
              </option>
              <option lang="hi" label="हिन्दी" value="hi-IN">
                हिन्दी
              </option></select
            ><img src="/ico/down-arrow.svg" alt="down arrow" />
          </div>
          <a class="signin">Sign In</a>
        </div>
      </nav>
      <main>
        <h1>Unlimited movies, TV shows and more</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <h3>
          Ready to watch? Enter your email to create or restart your membership.
        </h3>
        <div class="getStart">
          <input class="email" type="email" placeholder="Email address" />
          <button>Get Start <img src="/ico/arrow.svg" alt="arrow" /></button>
        </div>
      </main>
    </div>
  </body>
</html>
